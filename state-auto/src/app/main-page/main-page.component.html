


<div id = "bodyDiv">
    <span>Welcome to {{ title }}</span>

    <p>Enter your Address to get started:</p>

    <input id="city" type="text" [(ngModel)]="city" placeholder="Enter city">

    <input type="button" value="Submit" (click)="getWeather()">

    <img src="../../../Images/FinalBodyImg.png" width = "100px" height ="200px" >

    <div *ngIf='currentWeather'>

        <p>Country: {{currentWeather.location.country}}</p>
        <p>Weather: {{currentWeather.current.feelslike_f}}</p>
    </div>
</div>
